name: Run Tests

on: 
  push:
    branches: [development]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
  
      - name: Install dependencies
        run: |
          pip install -r Source-Code/Backend/requirements.txt
          pip install pytest pytest-flask
  
      - name: Run tests
        run: pytest Testing/ --disable-warnings -v

      - name: Run tests with coverage
        run: |
          pytest Testing/ \
            --cov=Source-Code/Backend \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \